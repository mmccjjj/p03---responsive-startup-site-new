<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/styles-dani.css">
    <link rel="icon" href="/img/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="content">
        

        <header>
            <img id="hamb" class="icon" src="/img/icons/hamburger.png" alt="">
            <img id="logo" src="/img/logo/logo-mobile.png" alt="">
            <img id="shop" class="icon" src="img/icons/shopping-bag.png" alt="">
            <div id="nav">
                <ul>
                    <li class="li1"><a href="/Index.html">Home</a></li>
                    <li class="li1"><a href="/about.html">Über uns</a></li>
                    <li class="li2"><a href="/contact.html">Kontakt</a></li>
            </div>
        
        </header>

        <main>
            <form class="contact-form">
                <h1>Wir freuen uns von Ihnen zu hören</h1>
                <div id="contact-form1">
               
                    <select name="gender" id="gender">
                        <option>Herr</option>
                        <option>Frau</option>
                        <option>Enby</option>
                    </select><br>
                
                    <label for="nameNachname">Name, Nachname:</label><br>
                    <input type="text" name="nameNachname" id="nameNachname" size="30" maxlength="30"><br>

                    <label for="firma">Firma:</label><br>
                    <input type="text" name="firma" id="firma" size="30" maxlength="30"><br>

                    <label for="strasseHausnummer">Strasse + Hausnummer:</label><br>
                    <input type="text" name="strasseHausnummer" id="strasseHausnummer" size="30" maxlength="30"><br>

                    <label for="plz">PLZ:</label><br>
                    <input type="number" name="plz" id="plz" size="30" maxlength="30"><br>

                    <label for="Ort">Ort:</label><br>
                    <input type="text" name="Ort" id="Ort" size="30" maxlength="30"><br>

                    <label for="email">E-Mail:</label><br>
                    <input type="email" name="email" id="email" size="30" maxlength="30"><br>

                    <label for="tel">Tel:</label><br>
                    <input type="text" name="tel" id="tel" size="30" maxlength="30"><br>

                    <label for="betreff">Betreff:</label><br>
                    <input type="text" name="betreff" id="betreff" size="30" maxlength="30"><br>
                </div>
                <div id="contact-form2">
                    <label for="message">Nachricht:</label><br>
                    <textarea name="message" id="message" cols="39" rows="10" maxlength="300"></textarea><br>

                    <button type="submit">Senden</button>
                </div>
            </form>




        </main>

        <footer>
            <img id="logo-bio" src="/img/logo/Bio-Insecta.png" alt="">
            <img id="logo-fair" src="/img/logo/fair.png" alt="">
            <p id="contactTitle">Kontakt</p>
            <address id="contact">
                Best Beans <br>
                Räffelstrasse 12 <br>
                8003 Zürich <br>
                <a href="mailto:best@beans.ch" target="_blank">best@beans.ch</a>
            </address>
            <div id="socials">
                <div id="socials-icons">
                <p>Social Meida</p>
                <a href="https://ch.linkedin.com/" target="_blank"><img src="/img/icons/Linkedin.png" alt=""></a>
                <a href="https://x.com/" target="_blank"><img src="/img/icons/Twitter.png" alt=""></a>
                </div>
            </div>




        </footer>
    </div>
</body>
</html>
