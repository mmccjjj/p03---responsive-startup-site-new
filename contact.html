<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/styles-dani.css">
</head>
<body>
    <div id="content">
        

        <header>
            <img id="hamb" class="icon" src="/img/icons/hamburger.png" alt="">
            <img id="logo" src="/img/logo/logo-mobile.png" alt="">
            <img id="shop" class="icon" src="img/icons/shopping-bag.png" alt="">
            <div id="nav">
                <ul>
                    <li class="li1"><a href="/Index.html">Home</a></li>
                    <li class="li1"><a href="/about.html">Über uns</a></li>
                    <li class="li2"><a href="/contact.html">Kontakt</a></li>
            </div>
        
        </header>

        <main>
            <div class="contact-form">
                <h1>Wir freuen uns von Ihnen zu hören</h1>
                <div id="contact-form1">
               
                    <select name="gender" id="gender">
                        <option>Herr</option>
                        <option>Frau</option>
                        <option>Enby</option>
                    </select><br>
                
                    <label>Name, Nachname:</label><br>
                    <input type="text" name="Name, Nachname" size="30" maxlength="30"><br>

                    <label>Firma:</label><br>
                    <input type="text" name="Firma" size="30" maxlength="30"><br>

                    <label>Strasse + Hausnummer:</label><br>
                    <input type="text" name="Strasse + Hausnummer" size="30" maxlength="30"><br>

                    <label>PLZ, Ort:</label><br>
                    <input type="text" name="PLZ, Ort" size="30" maxlength="30"><br>

                    <label>E-Mail:</label><br>
                    <input type="text" name="E-Mail" size="30" maxlength="30"><br>

                    <label>Tel:</label><br>
                    <input type="text" name="Tel" size="30" maxlength="30"><br>

                    <label>Betreff:</label><br>
                    <input type="text" name="Betreff" size="30" maxlength="30"><br>
                </div>
                <div id="contact-form2">
                    <label>Nachricht:</label><br>
                    <textarea name="message" id="" cols="39" rows="10" maxlength="300"></textarea><br>

                    <button type="button">Senden</button>
                </div>
            </div>




        </main>

        <footer>
            <img id="logo-bio" src="/img/logo/Bio-Insecta.png" alt="">
            <img id="logo-fair" src="/img/logo/fair.png" alt="">
            <ul id="adress-desktop">
                <li>Kontakt</li>
                <li class="li3">Best Beans</li>
                <li>Räffelstrasse 12</li>
                <li>8003 Zürich</li>
                <li>best@beans.ch</li>
            </ul>
            <div id="socials-desktop">
                <div id="socials-icons-desktop">
                <p>Social Meida</p>
                <img src="/img/icons/Linkedin.png" alt="">
                <img src="/img/icons/Twitter.png" alt="">
                </div>
            </div>

            <div id="contact">

                    <p>Social Meida</p>

                    <div id="socials-icons">
                        <img src="/img/icons/Linkedin.png" alt="">
                        <img src="/img/icons/Twitter.png" alt="">
                    </div>

                        <ul>
                            <li>Best Beans</li>
                            <li>Räffelstrasse 12</li>
                            <li>8003 Zürich</li>
                            <li>best@beans.ch</li>
                        </ul>
            </div>



        </footer>
    </div>
